version: '2'
services:
  rest:
    build:
      context: ..
      dockerfile: "docker/Dockerfile_rest"
    image: sj/rest
    ports:
     - "8080:8080"
    volumes:
     - /tmp/Juggler/sj-rest-log:/var/log/rest
    depends_on:
     - mongo
    links:
     - mongo
    environment:
      - MONGO_HOST=mongo
    restart: always
  mongo:
    image: mongo
    ports:
     - "27017:27017"
    volumes:
     - /tmp/Juggler/sj-mongo-storage:/data/db
    restart: always