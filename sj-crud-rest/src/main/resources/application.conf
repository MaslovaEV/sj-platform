crud-rest {
  host = "192.168.1.180"
  port = 8887
}

main-scala {
  mongo {
    host = "192.168.1.169"
    port = 27017
    database-name = "stream_juggler"
    filters-collection-name = "filters"
    matchers-collection-name = "matchers"
    transformer-collection-name = "transformers"
    transformer-rules-collection-name = "transform_rules"
  }

  zookeeper{
    host = "192.168.1.169"
    port = "2181"
    partitions = 3
    replication-factor = 1
    session-timeout = 10000
    connection-timeout = 8000
    zk-storage-name = "udfs2"
  }

  hdfs {
    address = "sj-sflow-hdfs.z1.netpoint-dc.com"
    jar-storage-directory = "/sj/jars"
  }
}

modules {
  streaming-simple {
    entity-class = "com.bwsw.sj.common.entities.SimpleInstanceMetadata"
    validator-class = "com.bwsw.sj.crud.rest.validator.StreamingSimpleValidator"
    collection-name = "streaming-simple"
  }
  streaming-windowed {
    entity-class = "com.bwsw.sj.common.entities.WindowedInstanceMetadata"
    validator-class = "com.bwsw.sj.crud.rest.validator.StreamingWindowedValidator"
    collection-name = "streaming-windowed"
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  jvm-exit-on-fatal-error = off
}

akka.http {
  parsing {
    max-content-length = 200m
  }
}
